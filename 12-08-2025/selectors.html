<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="main-heading">Welcome to CSS Selectors Demo</h1>

    <p class="highlight">This is a paragraph with the 'highlight' class.</p>
    <p>This is a normal paragraph without a class.</p>

    <div class="highlight">This is a div with the 'highlight' class.</div>

    <ul>
        <li>List item one</li>
        <li id="special-item">Special list item with ID</li>
        <li>List item three</li>
    </ul>

</body>
</html>
