<!DOCTYPE html>
<html>
<head>
    <title>Hello JS</title>
</head>
<body>

<h2>JavaScript Add (Concatenate) Example</h2>

<script>
    // Function to concatenate two values
    function addValues(a, b) {
        let result = a + b; // '+' will concatenate if inputs are strings
        console.log("Result: " + result);
        alert("Result: " + result); // also show in popup
    }

    // Call the function passing two values
    addValues("Hello", "World");
</script>

</body>
</html>
