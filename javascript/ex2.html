<!DOCTYPE html>
<html>
<head>
    <title>Change H1 Text</title>
</head>
<body>

<h1 id="heading">This is the original text</h1>

<script>
    // Change the text of the h1 element
    document.getElementById("heading").innerHTML = "This text was changed using JavaScript!";
</script>

</body>
</html>
