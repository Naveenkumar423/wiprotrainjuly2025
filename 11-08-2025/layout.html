<!DOCTYPE html>
<html>
<head>
    <title> Layout</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="15">
        <!-- Header -->
        <tr>
            <td colspan="2" align="center">&lt;header&gt;</td>
        </tr>

        <!-- Navigation -->
        <tr>
            <td colspan="2" align="center">&lt;nav&gt;</td>
        </tr>

        <!-- Aside + Main -->
        <tr>
            <!-- Aside -->
            <td rowspan="3" align="center">&lt;aside&gt;</td>

            <!-- Main -->
            <td align="center">&lt;main&gt;</td>
        </tr>

        <!-- Article (inside main) -->
        <tr>
            <td align="center">
                &lt;article&gt;
                <br>
                <table border="1" cellspacing="0" cellpadding="10">
                    <tr>
                        <td align="center">&lt;figure&gt;</td>
                    </tr>
                    <tr>
                        <td align="center">&lt;p&gt;</td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Section -->
        <tr>
            <td align="center">&lt;section&gt;</td>
        </tr>

        <!-- Footer -->
        <tr>
            <td colspan="2" align="center">&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
