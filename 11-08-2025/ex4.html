<!DOCTYPE html>
<html>
<head>
    <title>Example 4</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3>Enter a Positive Odd Number:</h3>
    <form>
        <input type="number" 
               id="oddNumber" 
               name="oddNumber" 
               min="1" 
               step="2" 
               required 
               placeholder="Odd number only">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
